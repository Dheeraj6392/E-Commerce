<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}} </p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name"
            ngModel="{{productData?.name}}">
        <input type="text" class="form-input" placeholder="Enter Product Price" ngModel="{{productData?.price}}"
            name="price">
        <input type="text" class="form-input" placeholder="Enter Product Color" ngModel="{{productData?.color}}"
            name="color">
        <input type="text" class="form-input" placeholder="Enter Product Category" ngModel="{{productData?.category}}"
            name="category">
        <textarea type="text" class="form-input" placeholder="Enter Product description"
            ngModel="{{productData?.description}}" name="description"></textarea>
        <input type="text" class="form-input" placeholder="Enter Product Image URL" ngModel="{{productData?.image}}"
            name="image">
        <button class="form-button">Update Product</button>
    </form>
</div>
