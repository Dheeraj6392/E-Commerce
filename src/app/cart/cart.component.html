<h2>Your Cart</h2>

<div *ngIf="cartItems.length; else emptyCart" class="cart-container">
  <div *ngFor="let item of cartItems" class="cart-item d-flex align-items-center border p-3 mb-3 rounded shadow-sm">
    
    <div class="item-image me-3">
      <img [src]="item.image" alt="{{ item.name }}" width="100" height="100" class="rounded">
    </div>

    <div class="item-details flex-grow-1">
      <h4 class="mb-1">{{ item.name }}</h4>
      <p class="mb-1 text-muted">Color: {{ item.color }}</p>
      <p class="mb-2 fw-bold">Price: â‚¹{{ item.price }}</p>
    </div>

    <div class="btn" >
      <button style="all:unset;" (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <p class="text-muted">Your cart is empty.</p>
</ng-template>
